<head>

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

<body class="d-flex flex-column min-vh-100">
    <!--navigation-->
    <div>Navigation</div>
    <!--header section-->
    <header id="hero-home" class="container">
        <!-- section with hero image -->
        <section class="row">
            <!-- text-center class used to centre all text inside column -->
            <div class="col-12 text-center">
                <h1 class="display-4 my-4">The Lucky Gonk</h1>
                <!-- mb-5 gives extra margin spacing under subheading -->
                <h2 class="display-6 mb-4">Welcome to the top gaming IT cafe!</h2>
                <!-- mb-5 gives extra margin spacing under lead text -->
                <p class="lead mb-5">Let's create something amazing together!</p>
            </div>
        </section>
    </header>

    <!-- main content -->
    <main>
        <!--  section links to #about href in navbar -->
        <section id="about" class="container">
            <div class="row">
                <!-- my-4 used to add top and bottom margin to heading -->
                <div class="col-12 text-center my-4">
                    <h2 class="display-5">What's on offer</h2>
                </div>
            </div>


        </section>
    </main>
    <!-- Footer / contact section -->
    <!-- mt-auto added to push footer to the bottom of the page -->
    <footer class="mt-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">Contact section heading</div>
                <!-- Contact info -->
                <div class="col-12 col-md-6 col-xl-4">Contact info & social links</div>
                <!-- Opening times -->
                <div class="col-12 col-md-6 col-xl-4">Opening times</div>
            </div>
        </div>
    </footer>
    <!--Bootstrap JS Script-->
